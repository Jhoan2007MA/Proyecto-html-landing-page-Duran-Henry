<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Creative</title>
  <link rel="stylesheet" href="css/20.style.css">
</head>
<body>
  <section class="container">
    
    <!-- Bloque Izquierdo -->
    <div class="left">
      <img src="Images/images/Image left (2).png " alt="Background" class="bg-left">
      <div class="left-content">
        <h1>Design, create,<br>and be passionate</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cursus imperdiet sed idt.</p>
        <button>Get started</button>
      </div>
    </div>

    <!-- Bloque Derecho -->
    <div class="right">
      <img src="images/images/Image right (2).png" alt="Retro Computer" class="bg-right">
      <div class="number">
        <h2>01</h2>
        <p>Discover the world</p>
      </div>
    </div>
  </section>

  <!-- Bloques inferiores -->
  <section class="bottom">
    <div class="card">
      <img src="images/images/Image bottom left - left.png" alt="Card 1">
      <div class="card-text">
        <h2>02</h2>
        <p>Go with your heart</p>
      </div>
    </div>
    <div class="card">
      <img src="images/images/Image bottom left - right.png" alt="Card 2">
      <div class="card-text">
        <h2>03</h2>
        <p>Live a full live</p>
      </div>
    </div>
  </section>
</body>
</html>
